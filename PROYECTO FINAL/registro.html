<body>
    <div class="ContRegistro">
        <h2 class="TituloMinimarket">Registro de Usuario</h2>
        <form class="FormularioRegistro" id="Formulario-registro">
             <fieldset>
                <legend>DATOS</legend>
                <label>Nombres:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <label>Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label>Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha"><br><br>

                <label>Género:</label><br>
                <input type="radio" name="genero" > Masculino <br>
                <input type="radio" name="genero" > Femenino <br>
                <input type="radio" name="genero" > Otro<br><br>

                <label>Correo electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label>Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label>Confirmar contraseña:</label>
                <input type="password" id="confirmar" name="confirmar" required><br><br>
                <button type="submit" id="boton">Crear cuenta</button>
            </fieldset>
        </form>
        
    </div>
</body>
